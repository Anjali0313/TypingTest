<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
      <h1>Typing Test</h1>
      <button class="open-modal-btn" id="openModal">Score</button>

      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Score card</h2>
            <button class="close-btn" id="closeModal">&times;</button>
          </div>
          <div class="modal-body">
           <ul id="score-history"></ul>
          </div>
        </div>
      </div>
      </header>
      <main>
        <div class="maindiv">
        <div class="head">
          <div id="time">Time:0</div>
          <div id="mistakes">Mistakes: 0</div>
          <div id="wpm">WPM:0</div>
          <div id="accuracy">Accuracy: 0%</div>
        </div>
        <div class="text" tabindex="0">
          <img id="start-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR__BYiJr6XManoOOAfAn8vdJ8V7ma7A2c9yg&s" alt="Start Image" />
          <h2 id="title"></h2>
          <p id="content"></p>
        </div>
        <div class="foot">
          <div id="start">Start</div>
          <div id="resetBtn">Reset</div>
          <div id="Next-btn">Next</div>
        </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
